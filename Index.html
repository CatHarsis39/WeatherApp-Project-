<link rel="stylesheet" href="style/style.css" />

  <body>
    <div class="container" id="contain">
      <!--start of container -->

      

      <!-- Top bar -->
      <div class="top-bar">
         <form id="city-form">
          <input type="city" id="city-input" placeholder="Enter your city">
          <input type="submit" value="Search" id="search">
          <button id = "current-location-button">Current Location</button>
        </form>
      </div>

      <main class="searched-city-info">
        <!--Middle part -->
         <div class="row align-items-center">
          <div class="col-6">
            <div class="main-info-city">
              <h1>city</h1>
              <h2 class="link"><img
                
                  src=""
                  id="icon"
                  alt="weather-image"
                  />
                  <span id= temp-num>temp</span><a href="" id=temp-celsius class="active">ºC </a><a href="" id="temp-far">| ºF</a> </h2>

                  
              <h3 id= "weather">
              </h3>
              <div class="real"> Real feel: <span id ="real">25</span>ºC</div>
            </div>
          </div>

        <div class="col-6 ">
            <div class="extra-info">
                <div class ="hum"> Humidity: <span id= "humidity"></span>%</div>
                <div class="win"> Wind: <span id ="wind"> </span> km/h</div>
                 <div class="min"> Low: <span id ="temp-min"> </span>ºC</div>
                  <div class="max"> High: <span id ="temp-max"> </span>ºC</div>  
            </div>
          </div>
        </div></p>
      </main>

      <div class = dates-displayed>
        
      <p id="today-date">date</p>
      <p id="last-update">time</p>

      </div>

      <hr />

      <div class="next-days">Next 6 days</div>

      <div id="bubblesForecast"></div>

      <!-- Next 5 day part -->
      <footer>

       
       
      </footer>

      </div>
